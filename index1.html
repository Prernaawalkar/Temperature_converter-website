<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Converter Celsius to Fahrenheit" />
    <meta name="keywords" content="converter, calculator, celsius, fahrenheit" />
    <meta name="author" content="Piotr Maliga" />
    <title>Converter °C to °F</title>

    <link href="style1.css" rel="stylesheet">

    <link rel="preconcert" href="https://fonts.gstatic.com">
    

    <link rel="icon" href="istockphoto.jpg" type="image/jpg">

    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <label for="converter">Converter <span class="C">°C</span> to <span class="F">°F</span></label>
    </header>

    <div>
        <input type="text" id="converter" placeholder="°C" style="background-color:rgb(157, 182, 227);">
    </div>

    <p class="result"></p>

    <div id="buttons">
        <button class="convertButton" style="color: rgb(6, 3, 3);">Calculate</button>
        <button class="resetButton" style="color: rgb(8, 5, 5);">clear</button>
        <button class="changeButton" style="color: rgb(12, 8, 8);">change</button>
    </div>
</body>

</html>
